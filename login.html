<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JTI Bingo</title>
    <link rel="stylesheet" href="style/login.css" />
    <script
      src="https://kit.fontawesome.com/914ca5d668.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./assets/JTI-favicon.svg" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card-switch">
        <label class="switch">
          <input type="checkbox" class="toggle" />
          <span class="slider"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
            <div class="flip-card__front">
              <div class="title">Access Bingo Card</div>
              <form id="login-form" class="flip-card__form" action="">
                <input
                  class="flip-card__input"
                  name="email"
                  placeholder="Email"
                  type="email"
                  required
                />
                <input
                  class="flip-card__input"
                  name="password"
                  placeholder="Password"
                  type="password"
                  required
                />
                <button type="submit" class="flip-card__btn">
                  Let's go!
                </button>
              </form>
            </div>
            <div class="flip-card__back">
              <div class="title">Sign up</div>
              <form id="signup-form" class="flip-card__form" action="">
                <input
                  class="flip-card__input"
                  placeholder="Name"
                  type="text"
                />
                <input
                  class="flip-card__input"
                  name="email"
                  placeholder="Email"
                  type="email"
                  required
                />
                <input
                  class="flip-card__input"
                  name="password"
                  placeholder="Password"
                  type="password"
                  required
                />
                <button type="submit" class="flip-card__btn">Confirm!</button>
              </form>
            </div>
          </div>
        </label>
      </div>
    </div>
    <script type="module" src="./script/supabase.js"></script>
    <script type="module" src="./script/auth.js"></script>
  </body>
</html>
